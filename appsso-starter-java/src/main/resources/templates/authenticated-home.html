<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css"
		  th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/styles/main.css" th:href="@{/styles/main.css}"/>
	<title>Sample Workload</title>
</head>
<body>

<section class="container mt-3 text-center">
	<section class="mt-3">
		<p th:utext="${'Hello, '+username+'!'}"></p>
		<p>You are signed in.</p>
	</section>
	<section class="mt-3">
		<form th:name="${'logout-form'}" th:action="@{/logout}"
			  th:if="${#authorization.expression('isAuthenticated()')}"
			  method="post">
			<button type="submit" class="btn btn-secondary w-25 h-50" name="logout">Log out</button>
		</form>
	</section>
</section>

</body>
</html>
